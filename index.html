<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Roast Master with Whisper ðŸ”¥</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        header {
            margin-bottom: 30px;
            padding: 20px;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #ffa86b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(255, 107, 107, 0.3);
        }
        
        .subtitle {
            color: #c9c9c9;
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .mode-toggle {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50px;
            padding: 5px;
            width: fit-content;
            margin: 0 auto 25px auto;
        }
        
        .mode-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            background: transparent;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .mode-btn.active {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
            font-weight: bold;
        }
        
        .input-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .text-input-container, .audio-input-container {
            display: none;
        }
        
        .input-container.active {
            display: block;
        }
        
        input, textarea {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.1rem;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 107, 107, 0.3);
            outline: none;
            transition: all 0.3s ease;
            resize: vertical;
        }
        
        input:focus, textarea:focus {
            border-color: #ff6b6b;
            box-shadow: 0 0 0 2px rgba(255, 107, 107, 0.3);
        }
        
        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        button {
            background: linear-gradient(45deg, #ff6b6b, #ffa86b);
            border: none;
            border-radius: 8px;
            color: white;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            margin: 5px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: linear-gradient(45deg, #777, #999);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .record-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .record-btn.recording {
            background: linear-gradient(45deg, #ff3333, #ff6b6b);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .audio-playback {
            margin-top: 15px;
        }
        
        .result-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .roast-result {
            font-size: 1.4rem;
            line-height: 1.6;
            text-align: center;
            font-weight: 500;
        }
        
        .loader {
            display: none;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 5px solid #ff6b6b;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .footer {
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            text-align: center;
        }
        
        .mic-icon {
            width: 20px;
            height: 20px;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .input-section, .result-section {
                padding: 15px;
            }
            
            button {
                padding: 12px 24px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Roast Master with Whisper ðŸ”¥</h1>
            <p class="subtitle">Enter text or record audio to get roasted by our AI!<br>Powered by OpenAI's Whisper model</p>
        </header>
        
        <div class="mode-toggle">
            <button class="mode-btn active" data-mode="text">Text Input</button>
            <button class="mode-btn" data-mode="audio">Audio Input</button>
        </div>
        
        <div class="input-section">
            <div class="text-input-container input-container active">
                <textarea id="textInput" placeholder="Type something to get roasted... e.g., 'my fashion sense' or 'pineapple on pizza'" rows="3"></textarea>
                <button id="textRoastButton">Generate Roast</button>
            </div>
            
            <div class="audio-input-container input-container">
                <button id="recordButton" class="record-btn">
                    <svg class="mic-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                        <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                    </svg>
                    Start Recording
                </button>
                <div class="audio-playback" id="audioPlayback" style="display: none;">
                    <audio id="recordedAudio" controls></audio>
                </div>
                <button id="audioRoastButton" style="display: none;">Generate Roast from Audio</button>
            </div>
        </div>
        
        <div class="result-section">
            <div class="loader" id="loader"></div>
            <p class="roast-result" id="roastResult">Your roast will appear here... if you dare!</p>
        </div>
        
        <div class="footer">
            <p>Powered by OpenAI Whisper model for speech recognition</p>
            <p>Remember: It's all in good fun! Don't take it personally ðŸ˜‰</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM elements
            const modeButtons = document.querySelectorAll('.mode-btn');
            const textInputContainer = document.querySelector('.text-input-container');
            const audioInputContainer = document.querySelector('.audio-input-container');
            const textInput = document.getElementById('textInput');
            const textRoastButton = document.getElementById('textRoastButton');
            const recordButton = document.getElementById('recordButton');
            const audioRoastButton = document.getElementById('audioRoastButton');
            const audioPlayback = document.getElementById('audioPlayback');
            const recordedAudio = document.getElementById('recordedAudio');
            const roastResult = document.getElementById('roastResult');
            const loader = document.getElementById('loader');
            
            // Audio recording variables
            let mediaRecorder;
            let audioChunks = [];
            let isRecording = false;
            let audioBlob = null;
            
            // Mode switching
            modeButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const mode = this.dataset.mode;
                    
                    // Update active button
                    modeButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Show appropriate input container
                    textInputContainer.classList.remove('active');
                    audioInputContainer.classList.remove('active');
                    
                    if (mode === 'text') {
                        textInputContainer.classList.add('active');
                    } else {
                        audioInputContainer.classList.add('active');
                    }
                });
            });
            
            // Text-based roasting
            textRoastButton.addEventListener('click', function() {
                const text = textInput.value.trim();
                
                if (text === '') {
                    roastResult.textContent = "You gotta give me something to work with! Enter some text first.";
                    return;
                }
                
                generateRoastFromText(text);
            });
            
            // Audio recording
            recordButton.addEventListener('click', async function() {
                if (!isRecording) {
                    try {
                        // Start recording
                        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                        mediaRecorder = new MediaRecorder(stream);
                        audioChunks = [];
                        
                        mediaRecorder.ondataavailable = event => {
                            audioChunks.push(event.data);
                        };
                        
                        mediaRecorder.onstop = () => {
                            audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                            const audioUrl = URL.createObjectURL(audioBlob);
                            recordedAudio.src = audioUrl;
                            audioPlayback.style.display = 'block';
                            audioRoastButton.style.display = 'block';
                        };
                        
                        mediaRecorder.start();
                        isRecording = true;
                        recordButton.classList.add('recording');
                        recordButton.innerHTML = `
                            <svg class="mic-icon" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                                <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                            </svg>
                            Stop Recording
                        `;
                    } catch (error) {
                        console.error("Error accessing microphone:", error);
                        roastResult.textContent = "Microphone access denied. Please allow microphone permissions to use audio input.";
                    }
                } else {
                    // Stop recording
                    mediaRecorder.stop();
                    isRecording = false;
                    recordButton.classList.remove('recording');
                    recordButton.innerHTML = `
                        <svg class="mic-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                            <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                        </svg>
                        Start Recording
                    `;
                    
                    // Stop all audio tracks
                    mediaRecorder.stream.getTracks().forEach(track => track.stop());
                }
            });
            
            // Audio-based roasting
            audioRoastButton.addEventListener('click', function() {
                if (!audioBlob) {
                    roastResult.textContent = "Please record some audio first!";
                    return;
                }
                
                generateRoastFromAudio(audioBlob);
            });
            
            // Generate roast from text
            async function generateRoastFromText(text) {
                showLoading();
                
                try {
                    const response = await fetch('/api/roast/text', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ text: text })
                    });
                    
                    if (!response.ok) {
                        throw new Error('Server error');
                    }
                    
                    const data = await response.json();
                    showResult(`"${text}"`, data.roast);
                } catch (error) {
                    console.error('Error:', error);
                    // Fallback to client-side roasting if server is unavailable
                    const roast = generateRoast(text);
                    showResult(`"${text}"`, roast);
                }
            }
            
            // Generate roast from audio
            async function generateRoastFromAudio(audioBlob) {
                showLoading();
                
                try {
                    const formData = new FormData();
                    formData.append('audio', audioBlob, 'recording.wav');
                    
                    const response = await fetch('/api/roast/audio', {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (!response.ok) {
                        throw new Error('Server error');
                    }
                    
                    const data = await response.json();
                    showResult(`"${data.transcript}"`, data.roast, true);
                } catch (error) {
                    console.error('Error:', error);
                    roastResult.innerHTML = 'Server unavailable. Please try again later.';
                    hideLoading();
                }
            }
            
            // Show loading state
            function showLoading() {
                roastResult.style.display = 'none';
                loader.style.display = 'block';
                textRoastButton.disabled = true;
                audioRoastButton.disabled = true;
            }
            
            // Hide loading state
            function hideLoading() {
                loader.style.display = 'none';
                roastResult.style.display = 'block';
                textRoastButton.disabled = false;
                audioRoastButton.disabled = false;
            }
            
            // Show result
            function showResult(input, roast, isAudio = false) {
                hideLoading();
                
                if (isAudio) {
                    roastResult.innerHTML = `
                        <div style="margin-bottom: 15px; color: #ffa86b;">
                            <strong>Heard:</strong> ${input}
                        </div>
                        <div>${roast}</div>
                    `;
                } else {
                    roastResult.innerHTML = `
                        <div style="margin-bottom: 15px; color: #ffa86b;">
                            <strong>Input:</strong> ${input}
                        </div>
                        <div>${roast}</div>
                    `;
                }
            }
            
            // Client-side roast generation (fallback)
            function generateRoast(topic) {
                const roastTemplates = {
                    fashion: [
                        "Your fashion sense is so bad, even a scarecrow would give you fashion advice.",
                        "If ugly were a crime, your outfit would be a life sentence without parole.",
                        "Your style is what happens when a blindfolded person dresses in the dark during a power outage."
                    ],
                    food: [
                        "That food choice is so wrong, even the garbage can would reject it.",
                        "Your taste in food is what happens when someone lets a toddler plan the menu.",
                        "That dish is so bad, it makes cafeteria food look like a Michelin-star meal."
                    ],
                    tech: [
                        "Your tech skills are so outdated, you make dial-up internet look cutting edge.",
                        "If incompetence were code, you'd be the entire Stack Overflow of failure.",
                        "Your coding is so bad, even a broken keyboard would produce better output."
                    ],
                    talent: [
                        "Your talent is so limited, it makes a rock look multi-talented.",
                        "If failure were an Olympic sport, you'd be the gold medalist, world record holder, and defending champion.",
                        "Your skills are so poor, even a participation trophy would feel insulted to be given to you."
                    ],
                    default: [
                        "is so disappointing, even my AI feelings got hurt analyzing it.",
                        "makes me wish I was a simple calculator instead of dealing with this.",
                        "is the reason why aliens won't talk to us."
                    ]
                };
                
                let category = 'default';
                const topicLower = topic.toLowerCase();
                
                if (topicLower.includes('fashion') || topicLower.includes('cloth') || 
                    topicLower.includes('dress') || topicLower.includes('style') ||
                    topicLower.includes('outfit')) {
                    category = 'fashion';
                } else if (topicLower.includes('food') || topicLower.includes('pizza') || 
                          topicLower.includes('eat') || topicLower.includes('dish') ||
                          topicLower.includes('pineapple')) {
                    category = 'food';
                } else if (topicLower.includes('tech') || topicLower.includes('code') || 
                          topicLower.includes('computer') || topicLower.includes('program')) {
                    category = 'tech';
                } else if (topicLower.includes('sing') || topicLower.includes('talent') || 
                          topicLower.includes('skill') || topicLower.includes('voice')) {
                    category = 'talent';
                }
                
                const roasts = roastTemplates[category];
                const randomRoast = roasts[Math.floor(Math.random() * roasts.length)];
                
                return category === 'default' ? `"${topic}" ${randomRoast}` : randomRoast;
            }
            
            // Add some example topics for inspiration
            const examples = [
                "my fashion sense",
                "pineapple on pizza",
                "my coding skills",
                "my singing voice",
                "this awful idea I had"
            ];
            
            let exampleIndex = 0;
            
            // Cycle through example topics in the placeholder
            setInterval(() => {
                textInput.placeholder = `Type something to get roasted... e.g., "${examples[exampleIndex]}"`;
                exampleIndex = (exampleIndex + 1) % examples.length;
            }, 2000);
        });
    </script>
</body>
</html>
